{% extends 'layout.html' %}


{% block title %}FAQ{% endblock %}

{% block main %}
    <div class="features">
        <h2>FAQ, a.k.a Часто задаваемые вопросы</h2>
        {% for el in faqs %}
            <faqContainer>
                <span class="question">
                    Q: {{ el.question }}
                </span>
                <span class="answer">
                    A: {{ el.answer }}
                </span>
            </faqContainer>
        {% endfor %}
    </div>
{% endblock %}
